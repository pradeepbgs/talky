<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test</h1>
    <input type="text" id="input" placeholder="Enter your message">
    <button id="btn">Send</button>
    
    <div id="messages">
      can you see messages
    </div> <!-- Container to display received messages -->

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const btn = document.getElementById('btn');
        const input = document.getElementById('input');
        const messagesDiv = document.getElementById('messages');
        const socket = io();

        // User ID for this browser (change this value for testing)
        const userId = prompt("Enter your user ID (e.g., 1 or 2)");

        // Register the user
        socket.emit('register', userId);

        btn.addEventListener('click', () => {
            const messageText = input.value;
            const receiverId = prompt("Enter the receiver's user ID (e.g., 1 or 2)");
            
            // Clear the input field after sending the message
            input.value = '';

            // Send message to the server
            socket.emit('sendMessage', {
                messageText,
                senderId: userId,
                receiverId
            });
        });

        // Listen for incoming messages
        socket.on('recieveMessage', (message) => {
            const messageElement = document.createElement('p');
            console.log("do you see message")
            messageElement.textContent = `Message from User ${message.senderId}: ${message.text}`;
            messagesDiv.appendChild(messageElement);
        });

        
        // Handle connection error
        socket.on('error', (errorMessage) => {
            console.log('Error:', errorMessage);
        });
    </script>
</body>
</html>
